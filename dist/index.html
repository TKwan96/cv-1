<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     
    <title>会动的简历</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div1Wrapper">
      <div id="div1"></div>
    </div>
    <style>
      *{margin: 0; padding: 0;}
      *{box-sizing: border-box;}
      *::after{box-sizing: border-box;}
      *::before{box-sizing: border-box;}

      #demo {
        word-break: break-all;
      }
      #div1 {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
      }
      /* 伪元素 */
      #div1::before { 
        content: '';
        display: block;
        position: absolute;
      }
      #div1::after {
        content: '';
        display: block;
        position: absolute;
      }
      /* 媒体查询 */
      @media(max-width:500px) {
        #html {
          height: 50vh;
          overflow: auto;
        }

        #div1Wrapper {
          height: 50vh;
        }

        #div1 {
          position: relative;
          top: 0;
          right: 0;
        }
      }
    
</style>
    <script src="/index.65c7a1e5.js"></script>
  </body>
</html>
